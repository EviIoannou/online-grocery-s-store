<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webbshop med DOM</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <header>
    <h1>Evi's shop</h1>
  </header>
  <section id="buttons">
    <button type="button" class="basket" id="show">Show basket</button>
    <button type="button" class="basket" id="empty">Empty basket</button>
  </section>
  <main>
    <ul id="productList">
      <h2>Our products</h2>
    </ul>
    <section id="productsPrice">
      <h2>My basket</h2>
      <div id="myProducts"></div>
      <div id="myPrices"></div>
    </section>

  </main>

</body>
<script src="webbshop-DOM.js"></script>

</html>
